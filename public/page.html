<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="pageForm" class="form-box">
       <div class="box">
        <p>Enter your Resume</p>
        <textarea id="resumeTextArea" name="resumeTextArea" placeholder="Resume" required></textarea>
      </div>
      <div class="box">
        <p>Enter some things you would be interested in working on</p>
        <textarea id="interestsTextArea" name="interestsTextArea" placeholder="Interests"></textarea>
      </div>
      <div class="button-container">
        <button type="submit" name="submit_form">Submit</button>
      </div>
    </form>
    <br>
    <div class="box large">
      <textarea id="chatResponse" name="responseTextArea" placeholder="Response"></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
